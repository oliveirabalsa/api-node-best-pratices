version: "3.8"

services:
  app:
    build: .
    container_name: "api-best-pratices"
    command: npm start
    ports:
      - "3333:3333"
    networks:
      - overlay
    depends_on:
      - db
    volumes:
      - .:/usr/app
  db:
    image: postgres
    container_name: pg-docker
    ports:
       - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - DB_HOST=127.0.0.1
    volumes:
      - ./data:/var/lib/postgresql/data
networks:
  overlay:  
